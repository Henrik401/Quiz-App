<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>

    <script></script>
  </head>
  <body>
    <div class="displayQuestion">
      <div class="questionWithAnswers">
        <div class="question">
          Welche Stadt ist die Hauptstadt von Deutschland?
        </div>
        <div class="answers">
          <button class="wrongAnswer" id="A">Hamburg</button>
          <button class="wrongAnswer" id="B">München</button>
          <button class="correctAnswer" id="C">Berlin</button>
          <button class="wrongAnswer" id="D">Hannover</button>
        </div>
      </div>
    </div>
    <!-- <div class="answer" id="B"></div>
        <div class="answer" id="C"></div>
        <div class="answer" id="D"></div> -->
    <div class="footer">
      <button class="loesungWeiter">Lösung</button>
      <button class="loesungWeiter">Weiter</button>
    </div>
  </body>
</html>
